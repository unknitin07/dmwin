<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Gambling Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated casino background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 215, 0, 0.02) 10px,
                    rgba(255, 215, 0, 0.02) 20px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 0, 0, 0.02) 10px,
                    rgba(255, 0, 0, 0.02) 20px
                ),
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) rotate(2deg);
            }
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        /* Card suits background animation */
        .card-suit {
            position: absolute;
            font-size: 60px;
            opacity: 0.03;
            animation: rotateSuit 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes rotateSuit {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.03;
            }
            50% {
                opacity: 0.06;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Poker chips pattern */
        .chip-pattern {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px dashed rgba(255, 215, 0, 0.08);
            animation: spinChip 15s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes spinChip {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.15;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            max-width: 480px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticker-container {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .main-sticker {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .feature-sticker {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .cta-sticker {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .feature:nth-child(1) { animation-delay: 0.2s; }
        .feature:nth-child(2) { animation-delay: 0.3s; }
        .feature:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .feature-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .feature-text {
            color: #e0e0e0;
            font-size: 15px;
            text-align: left;
        }



        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 4px 24px rgba(255, 215, 0, 0.5);
            }
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 215, 0, 0.5);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:active::before {
            width: 300px;
            height: 300px;
        }

        .cta-icon {
            font-size: 24px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            color: #FFD700;
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: #808080;
            font-size: 12px;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Floating chips animation */
        .chip {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 30px;
            animation: floatChip 20s infinite ease-in-out;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes floatChip {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, 50px) rotate(270deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .sticker-container {
                font-size: 64px;
            }

            .main-sticker {
                width: 80px;
                height: 80px;
            }

            .feature {
                padding: 12px;
            }

            .feature-icon {
                font-size: 28px;
            }

            .feature-sticker {
                width: 32px;
                height: 32px;
            }

            .cta-sticker {
                width: 24px;
                height: 24px;
            }

            .feature-text {
                font-size: 14px;
            }
        }
    </style>
</head>
